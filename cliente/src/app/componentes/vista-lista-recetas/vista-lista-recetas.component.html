  <app-header></app-header>
  <app-nav-bar></app-nav-bar>
  <div class="row titulo-receta">
    <div class="col">
      <h1>{{ searchTerm ? searchTerm : categoriaNombre }}</h1>
    </div>
  </div>
  <div class="body-card-lista-receta">
    <div *ngIf="isLoading" class="body-card-lista-receta-interna">
      <div class="row lista-receta-fila">
        <div class="col-txt">
          <p>Cargando recetas...</p>
        </div>
      </div>
    </div>
  
    <div *ngIf="!isLoading && recetas.length === 0" class="body-card-lista-receta-interna">
      <div class="row lista-receta-fila">
        <div class="col-txt">
          <p>No se encontraron recetas.</p>
        </div>
      </div>
    </div>

   <div *ngIf="!isLoading && recetas.length > 0" class="body-card-lista-receta-interna ">
    <div class="row lista-receta-fila" *ngFor="let receta of recetas">
      <div class="col-txt">
        <h2 class="top30 linkgen">
          <a [routerLink]="['/receta', receta.recetaID]">{{ receta.nombre }}</a>
        </h2>
        <p>{{ receta.descripcion }}</p>
        <ul>
          <li *ngFor="let ingrediente of receta.ingredientes">
            {{ ingrediente.nombre }} - {{ ingrediente.cantidad }}
          </li>
        </ul>
      </div>
      <div class="col-img">
        <img [src]="receta.imageUrl" alt="{{ receta.nombre }}" />
      </div>
    </div>
  </div>
  </div>
  <app-footer></app-footer>
