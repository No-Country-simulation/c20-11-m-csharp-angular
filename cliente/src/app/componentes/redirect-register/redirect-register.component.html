<div class="redirect-container">
    <h1>Register Redirect</h1>
    
    <!-- Si el login está completo, mostrar el botón -->
    <button *ngIf="showRedirectButton" class="btn-redirect" (click)="redirectToHome()">
        Volver a la página principal
    </button>
    <h1 *ngIf="showIsRegistered" class="redirect-login">El usuario ya esta registrado, proceda con el login</h1>
</div>
