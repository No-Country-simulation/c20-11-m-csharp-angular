<div class="body-card">
  <div class="flex-container-categoria">
    <!-- Recorremos cada categorÃ­a y la mostramos en una tarjeta -->
    <div 
      class="card-categoria-interna" 
      *ngFor="let categoria of categorias" 
      [routerLink]="['/resultados']" 
      [queryParams]="{ categoriaId: categoria.categoriaID }"
    >
      <img [src]="categoria.imgUrl" alt="{{ categoria.nombre }}" />
      <p>{{ categoria.nombre }}</p>
    </div>
  </div>
</div>
