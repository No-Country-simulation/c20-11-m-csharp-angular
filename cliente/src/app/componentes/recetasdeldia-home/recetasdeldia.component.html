<div class="body-card" *ngIf="!isLoading && recetasDelDia.length > 0">
  <h2 class="recetas-del-dia">RECETA DEL DÍA</h2>
  <div class="body-card-interna">
    
    <div class="image-container">
    
      <img [src]="recetasDelDia[0].imageUrl" id="imgRecetaDelDia" alt="Imagen de la receta del día" />
    </div>

    <div class="content-container ">
      <div class="titleRecetaDia">    
        <h3>Preparación</h3>
        <app-calificacion-star></app-calificacion-star>      
      </div>
      
      <p>{{ recetasDelDia[0].descripcion }}</p>
      
    </div>
  </div>
</div>
